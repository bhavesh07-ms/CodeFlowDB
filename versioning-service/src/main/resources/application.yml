server:
  port: 8082

spring:
  application:
    name: versioning-service

  datasource:
    url: jdbc:postgresql://localhost:5432/versiondb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

kafka:
  bootstrap-servers: localhost:9092
  topics:
    schema-changes: schema-change-topic

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
